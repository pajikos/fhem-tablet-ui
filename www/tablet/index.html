<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM

     *
     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet
     * - add 'define TABLETUI HTTPSRV ftui ./www/tablet Tablet' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */
    -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />


    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="4" data-sizex="3">
                <header>Obyvací pokoj</header>
                <div data-type="thermostat"
                     data-device="MAX_14e20e"
                     data-valve="MAX_131f32:valveposition"     
                     data-get="desiredTemperature"     
                     data-temp="temperature"     
                     data-set="desiredTemperature"     
                     data-step="0.5"     
                     class="big"
                     data-mode="mode"
                     data-min="10"
                     data-max="25">
                </div>
            </li>
            <li data-row="1" data-col="4" data-sizey="4" data-sizex="3">
                <header>Pokoj dolní</header>
                <div data-type="thermostat"
                     data-device="MAX_168181"
                     data-valve="MAX_1304ef:valveposition"     
                     data-get="desiredTemperature"     
                     data-temp="temperature"     
                     data-set="desiredTemperature"     
                     data-step="0.5"     
                     class="big"
                     data-mode="mode"
                     data-min="10"
                     data-max="25">
                </div>
            </li>
            <li data-row="1" data-col="7" data-sizey="4" data-sizex="3">
                <header>Ložnice</header>
                <div data-type="thermostat"
                     data-device="MAX_14e1dd"
                     data-valve="MAX_130dab:valveposition"     
                     data-get="desiredTemperature"     
                     data-temp="temperature"     
                     data-set="desiredTemperature"     
                     data-step="0.5"     
                     class="big"
                     data-mode="mode"
                     data-min="10"
                     data-max="25">
                </div>
            </li>
            <li data-row="1" data-col="10" data-sizey="4" data-sizex="3">
                <header>Pracovna</header>
                <div data-type="thermostat"
                     data-device="MAX_14ec88"
                     data-valve="MAX_130dac:valveposition"     
                     data-get="desiredTemperature"     
                     data-temp="temperature"     
                     data-set="desiredTemperature"     
                     data-step="0.5"     
                     class="big"
                     data-mode="mode"
                     data-min="10"
                     data-max="25">
                </div>
            </li>
            <li data-row="5" data-col="1" data-sizey="3" data-sizex="3">
                <header>Koupelna</header>
                <div data-type="thermostat"
                     data-device="MAX_161d33"
                     data-valve="valveposition"     
                     data-get="desiredTemperature"     
                     data-temp="temperature"     
                     data-set="desiredTemperature"     
                     data-step="0.5"     
                     class="big"
                     data-mode="mode"
                     data-min="10"
                     data-max="25">
                </div>
            </li>
            <li data-row="5" data-col="4" data-sizey="3" data-sizex="6">
                <header>EXAMPLE5</header>
                <!-- place your widget here -->
            </li>
            <li data-row="5" data-col="10" data-sizey="3" data-sizex="3">
                <header>EXAMPLE6</header>
                <!-- place your widget here -->
            </li>
        </ul>
    </div>
</body>

</html>
